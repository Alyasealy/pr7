<body>

    <h1>Практическая работа 7</h1>

    <!-- Создайте кнопку, которая будет скрывать себя по нажатию -->
  
    <button class="btn">Скрывается</button>
    <script>
        document.querySelector('.btn').addEventListener('click', function btnNone() {
            this.style.display = 'none';
        })
    </script>
<br>
<br>
<!-- Есть элемент <div id="text">Меня нужно скрыть</div>. Добавьте кнопку, при нажатии на которую div будет скрываться.
Модернизируйте пример выше, сделайте так, чтобы при повторном нажатии на кнопку, элемент <div id=”text”>Меня нужно скрыть, а потом обратно показать</div> появлялся обратно. -->

    <div id="text">Меня нужно скрыть</div>
    <button onclick="divNone()">
        Скрыть текст
    </button>
    <script>
    let textDiv = document.getElementById('text');
    function divNone() {
    textDiv.style.display = 'none';}
    </script>
<br>
<br>
    <div id="text-btn">Меня нужно скрыть а потом показать</div>
    <button class="btn-two" onclick="Btn()">Скрыть текст </button>
    <script>
        function Btn() {
            let textBtnDiv = document.getElementById('text-btn');
            if (textBtnDiv.style.display == 'block') {
                textBtnDiv.style.display = 'none';
            } else {
                textBtnDiv.style.display = 'block';
            }
        }

    </script>

<br><br>
<!-- Сделайте так, чтобы мяч перемещался туда, куда кликнет пользователь. Должна присутствовать анимация.   -->
 </body> 
    <body style="height:2000px">
        <!-- Нажмите в любое место для перемещения мяча.
          <img src="https://ru.js.cx/clipart/ball.svg" id="ball"> -->
     
    <p>Нажмите в любое место, чтобы мячик переместился</p>
    <img src="https://ru.js.cx/clipart/ball.svg" id="ball">

    <script>
        document.addEventListener('click', (event) => {
            ball.style.left = `${event.clientX - 25}px`;
            ball.style.top = `${event.clientY - 25}px`;
        });
    </script>
